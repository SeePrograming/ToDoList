<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo List Project</title>
  <link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet"> 
  <link rel="stylesheet" href="css/todo.css">
</head>
<body>

  <div class="wrapper">
    <div class="header">
      <span>ToDo List App</span>
    </div>
    <div class="wrap-list">
      <ol class="list">
        <li class="grey">
          <input type="checkbox" name="" value="">
          <label for="">Go to GYM</label>
        </li>
        <li>
          <input type="checkbox" name="" value="">
          <label for="">Learn ReactJS</label>
        </li>
        <li class="grey">
          <input type="checkbox" name="" value="">
          <label for="">Learn Online</label>
        </li>
        <li>
          <input type="checkbox" name="" value="">
          <label for="">Pay the bill</label>
        </li>
        <li class="grey">
          <input type="checkbox" name="" value="">
          <label for="">Check MDN</label>
        </li>
        <li>
          <input type="checkbox" name="" value="">
          <label for="">Install VS17</label>
        </li>
        <li class="grey">
          <input type="checkbox" name="" value="">
          <label for="">Change Laptop Battery</label>
        </li>
      </ol>
    </div>
  </div>

</body>
</html>
